        <script>

            function kontrolForm()
            {
                var emailKontrol = document.forms["iletisimFormu"]["email"].value;
                var isimKontrol = document.forms["iletisimFormu"]["fname"].value;
                var cinsiyetKontrol = document.forms["iletisimFormu"]["cinsiyet"].value;
                var telefonKontrol = document.forms["iletisimFormu"]["telefon"].value;
                var mesajKontrol = document.forms["iletisimFormu"]["mesaj"].value;
      
                if (emailKontrol == "") 
                {
                    alert("Lütfen E-postanızı giriniz.");
                    return false;
                }
                if (emailKontrol.includes("@") == 0)
                {
                    alert("Lütfen E-postanızı eksiksiz giriniz.");
                    return false;
                }
                if (isimKontrol == "") 
                {
                    alert("Lütfen Ad-Soyadınızı giriniz.");
                    return false;
                }
                if (cinsiyetKontrol == "") 
                {
                    alert("Lütfen cinsiyetinizi giriniz.");
                    return false;
                }
                if (telefonKontrol == "") 
                {
                    alert("Lütfen telefon numaranızı giriniz.");
                    return false;
                }
                if (mesajKontrol == "") 
                {
                    alert("Lütfen mesajınızı giriniz.");
                    return false;
                }       
            }
        
        </script>
